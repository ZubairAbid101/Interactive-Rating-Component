<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <div id="container">
      <!-- Rating Card Starts Here -->
      <div id="rating-card">
        <img src="./images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p id="demo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div id="rating-container">
          <div class="rating">
            <button class="rating-number">1</button>
          </div>
          <div class="rating">
            <button class="rating-number">2</button>
          </div>
          <div class="rating">
            <button class="rating-number">3</button>
          </div>
          <div class="rating">
            <button class="rating-number">4</button>
          </div>
          <div class="rating">
            <button class="rating-number">5</button>
          </div>
        </div>
        <button id="submit-button" type="submit">Submit</button>
      </div>
      
      <!-- Thank You Card Starts Here -->
      <div id="thank-you-card">
        <img id="thank-you-img" src="./images/illustration-thank-you.svg" alt="">
        <div id="assigned-rating">Nothing Selected</div>
        <h1 id="thank-you-heading">Thank you!</h1>
        <p id="thank-you-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
